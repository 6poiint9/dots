#This is my Hyprland CONFIG


#Resolution stuff
monitor=,1920x1080,auto,1

#EXEC at start
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle 

#For SOUND
exec-once = gentoo-pipewire-launcher & 

#SET PROGRAMS 
$terminal = alacritty 
$fileManager = thunar
$menu = wofi --show drun 


#ENV stuff
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#Set XDPH variables for dbus support
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment 

#LOOK AND FEEL
general {
   gaps_in = 5
   gaps_out = 20 

   border_size = 2
   
   #BORDER COLOR
   col.active_border = rgb(e62a4f) rgb(131313) 45deg
   col.inactive_border = rgba(595959aa) 

   resize_on_border = false
  
   allow_tearing = false
 
  layout = dwindle

} 

decoration {
   rounding = 10
   
   #window OPACITY 
   active_opacity = 1.0
   inactive_opacity = 1.0
   
   #SHADOW stuff
   drop_shadow = true
   shadow_range = 4    
   shadow_render_power = 3
   col.shadow = rgba(1a1a1aee)  

   blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
    }
}

animations {
 enabled = true

 
 bezier = myBezier, 0.05, 0.9, 0.1, 1.05
 
 animation = windows, 1, 7, myBezier
 animation = windowsOut, 1, 7, default, popin 80%
 animation = border, 1, 10, default
 animation = borderangle, 1, 8, default
 animation = fade, 1, 7, default
 animation = workspaces, 1, 6, default

}

dwindle {
  pseudotile = true
  preserve_split = true
}

#master {
#  new_status = slave
#}


#ANIME backround defaults
misc {
 force_default_wallpaper = -1  # 0 or 1 to disable
 disable_hyprland_logo = false # true to disable
}


#INPUT types
input {
  kb_layout = de
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = 0 # from -1.0 to 1.0 -> 0 means default 

  touchpad {
    natural_scroll = false
  }
}

